<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="module" src="main.js"></script>
  <title>Insta</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="header">
    <h1>Instagram</h1>
    <iconify-icon></iconify-icon>
    <iconify-icon></iconify-icon>
  </div>
  <div class="story-bar">
    <div class="status">
      <img src="./img/profile.jpg" alt="your story" />
      <iconify-icon></iconify-icon>
      <p>Your story</p>
    </div>
  </div>
  <div class="posts">
    <div class="post">
      <div class="title">
        <div class="owner-details">
          <p class="post-owner">Juwonthefirst</p>
          <p class="post-location">Nigeria</p>
        </div>
        <iconify-icon></iconify-icon>
      </div>
      <img src="post" alt="someone's post" />
      <div class="icons">
        <iconify-icon></iconify-icon>
        <iconify-icon></iconify-icon>
        <iconify-icon></iconify-icon>
        <iconify-icon></iconify-icon>
      </div>
      <p class="likes">76 likes</p>
      <p class="post-info">me llamo juwon, soy 17, hablo espa√±ol, yoruba y ingles quiero dinero</p>
      <p class="post-date">2 days ago</p>
    </div>
  </div>
  <div class="control-icons">
    <iconify-icon></iconify-icon>
    <iconify-icon></iconify-icon>
    <iconify-icon></iconify-icon>
    <iconify-icon></iconify-icon>
    <button></button>
  </div>
</body>

</html>
