<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script async src="//www.instagram.com/embed.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/iconify-icon@3.0.0/dist/iconify-icon.min.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script type="module" src="main.js"></script>
  <title>Insta</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="header">
    <h1>Instagram</h1>
    <div class="header-icons">
      <i data-lucide="plus"></i>
      <i data-lucide="heart"></i>
    </div>
    
  </div>
  <div class="body">
    <div class="story-bar">
      <div class="status">
        <img src="./img/profile.jpg" alt="your story" />
        <iconify-icon></iconify-icon>
        <p>Your story</p>
      </div>
      <div class="status">
        <img src="./img/profile.jpg" alt="your story" />
        <iconify-icon></iconify-icon>
        <p>Your story</p>
      </div>
      <div class="status">
        <img src="./img/profile.jpg" alt="your story" />
        <iconify-icon></iconify-icon>
        <p>Your story</p>
      </div>
      <div class="status">
        <img src="./img/profile.jpg" alt="your story" />
        <iconify-icon></iconify-icon>
        <p>Your story</p>
      </div>
    </div>
    <div class="posts">
      <div class="post">
        <div class="title">
          <div class="owner-details">
            <p class="post-owner">Juwonthefirst</p>
            <p class="post-location">Nigeria</p>
          </div>
          <iconify-icon></iconify-icon>
        </div>
        <img class="post-img" src="./img/1.jpg" alt="">
        <div class="post-icons">
          <i data-lucide="heart"></i>
          <i data-lucide="message-circle"></i>
          <i data-lucide="send"></i>
          <div class="bookmark">
            <i data-lucide="bookmark"></i>
          </div>
        </div>
        <div class="post-details">
          <p class="likes">76 likes</p>
          <p class="post-info">me llamo juwon, soy 17, hablo espa√±ol, yoruba y ingles quiero dinero</p>
          <p class="post-date">2 days ago</p>
        </div>
      </div>
    </div>
  </div>
  <div class="footer-icons">
    <iconify-icon icon="material-symbols:home-rounded"></iconify-icon>
    <i data-lucide="search"></i>
    <svg class="reels" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
      <rect x="3" y="3" width="18" height="18" rx="4" ry="4" />
      <path d="M3 7h18" />
      <path d="M7 3l4 4" />
      <path d="M13 3l4 4" />
      <polygon points="10 10 16 13 10 16 10 10" />
    </svg>
    <iconify-icon icon="ri:messenger-line"></iconify-icon>
    <button class="profile-btn"><img src="./img/profile.jpg" alt="" /></button>
  </div>
</body>

</html>
